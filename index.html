<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  </head>

  <body>

    <section class="hero is-mobile">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">Weather Dashboard</h1>
        </div>
      </div>
    </section>

    <section id="content-section">
        <div class="container">
          <div class="columns is-mobile">
            <div class="column is-one-quarter content">

                <!-- searchbar for the city-->
                <form class="is-mobile">
                    <input
                      id="city-input"
                      class="input is-info"
                      type="text"
                      placeholder="Enter the name of a city"
                    />
                    <button id="submit" class="button is-outlined is-rounded" type="submit">Search</button>
                  </form>

                <!-- history of past searched cities stored in local storage -->
                <div class="box table-box">
                    <div class="table-container is-mobile">
                                        
                    <!-- table data generated in js file -->
                    <table id="citiesList" class="table is-bordered is-mobile">
                        <tr></tr>
                    </table>
                    <button id="clearButton" class="button is-outlined is-rounded">Clear</button>
                    </div>
                </div>
                </div>

                
                <!-- data returned from the query -->
                <div class="column">
                    <div id="weather-info" class="columns box content">
                    <div class="column current-city-data">
                        <h2 id="city-name"></h2>
                        <h4 id="city-cond"></h4>
                        <h4 id="temp"></h4>
                        <h4 id="high"></h4>
                        <h4 id="humidity"></h4>
                        <h4 id="wind-speed"></h4>
                        <h4 id="uv-index"></h4>
                    </div>
                        <div class="column">
                            <div id="icon"></div>
                        </div>
                </div>

                 <!-- forecast -->
            <div class="container">
                <div class="content">
                  <h2>5-Day Forecast:</h2>
                  <div class="columns">
                    
                    <div class="column card">
                      <div id="day1" class="card-content">
                        <h3 id="date1" class="has-text-black"></h3>
                        <div id="icon1"></div>
                        <h4 id="temp1" class="has-text-black"></h4>
                        <h4 id="hum1" class="has-text-black"></h4>
                      </div>
                    </div>

                    <div class="column card">
                      <div id="day2" class="card-content">
                        <h3 id="date2" class="has-text-black"></h3>
                        <div id="icon2"></div>
                        <h4 id="temp2" class="has-text-black"></h4>
                        <h4 id="hum2" class="has-text-black"></h4>
                      </div>
                    </div>

                    <div class="column card">
                      <div id="day3" class="card-content">
                        <h3 id="date3" class="has-text-black"></h3>
                        <div id="icon3"></div>
                        <h4 id="temp3" class="has-text-black"></h4>
                        <h4 id="hum3" class="has-text-black"></h4>
                      </div>
                    </div>

                    <div class="column card">
                      <div id="day4" class="card-content">
                        <h3 id="date4" class="has-text-black"></h3>
                        <div id="icon4"></div>
                        <h4 id="temp4" class="has-text-black"></h4>
                        <h4 id="hum4" class="has-text-black"></h4>
                      </div>
                    </div>

                    <div class="column card">
                      <div id="day5" class="card-content">
                        <h3 id="date5" class="has-text-black"></h3>
                        <div id="icon5"></div>
                        <h4 id="temp5" class="has-text-black"></h4>
                        <h4 id="hum5" class="has-text-black"></h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
